spring.datasource.url=jdbc:mysql://localhost:3307/findthatone?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=mySecretKey
jwt.expiration=86400000

server.port=8091
cors.allowed-origins=http://localhost:3000

logging.level.com.findtheone=DEBUG
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000

# Email Configuration (disabled for local testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false

# Frontend URL for email links
app.frontend.url=http://localhost:3000

# Disable email verification for local testing
app.email.verification.enabled=false
