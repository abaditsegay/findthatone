# Application properties for Azure deployment
spring.application.name=FindTheOne

# Database Configuration - Azure MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/findthatone?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8091}

# CORS Configuration
spring.web.cors.allowed-origins=${SPRING_WEB_CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:findtheone-secret-key-for-jwt-token-generation-should-be-at-least-256-bits}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# WebSocket Configuration
spring.websocket.allowed-origins=${SPRING_WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration for Production
logging.level.com.findtheone=INFO
logging.level.com.findtheone.security=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN

# Performance and monitoring
logging.pattern.console=%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n

# Health checks
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized
management.endpoint.loggers.enabled=true
