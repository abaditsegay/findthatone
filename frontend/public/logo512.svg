<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8a80;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffcdd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffebee;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and shadow -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" 
        fill="url(#bgGradient)" 
        stroke="url(#borderGradient)" 
        stroke-width="6"
        filter="url(#shadow)"/>
  
  <!-- Main Heart Icon -->
  <g transform="translate(256, 256)">
    <path d="M0 40c-30-80-120-80-120-20C-120 100 0 160 0 160s120-60 120-140c0-60-90-60-120 20z" 
          fill="url(#heartGradient)" 
          stroke="#fff" 
          stroke-width="4"
          filter="url(#shadow)"/>
    
    <!-- Sparkles around the heart -->
    <circle cx="80" cy="-40" r="8" fill="#ffd700" opacity="0.9"/>
    <circle cx="-70" cy="-20" r="6" fill="#ffd700" opacity="0.8"/>
    <circle cx="90" cy="30" r="5" fill="#ffd700" opacity="0.7"/>
    <circle cx="-80" cy="20" r="4" fill="#ffd700" opacity="0.6"/>
    <circle cx="60" cy="-80" r="3" fill="#ffd700" opacity="0.8"/>
    <circle cx="-50" cy="-70" r="4" fill="#ffd700" opacity="0.7"/>
    
    <!-- Floating mini hearts -->
    <g transform="translate(70, -70) scale(0.4)" opacity="0.7">
      <path d="M0 15c-8-15-24-15-24-4C-24 25 0 35 0 35s24-10 24-24c0-11-16-11-24 4z" fill="#ff8a80"/>
    </g>
    <g transform="translate(-80, -50) scale(0.3)" opacity="0.6">
      <path d="M0 15c-8-15-24-15-24-4C-24 25 0 35 0 35s24-10 24-24c0-11-16-11-24 4z" fill="#ffcdd2"/>
    </g>
    <g transform="translate(85, 60) scale(0.25)" opacity="0.5">
      <path d="M0 15c-8-15-24-15-24-4C-24 25 0 35 0 35s24-10 24-24c0-11-16-11-24 4z" fill="#ffebee"/>
    </g>
    
    <!-- Connection lines/arrows -->
    <path d="M-100 -60 Q-80 -80 -60 -60 Q-40 -40 -20 -60" 
          stroke="#ff8a80" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"/>
    <path d="M100 -60 Q120 -80 140 -60 Q160 -40 180 -60" 
          stroke="#ff8a80" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"/>
  </g>
  
  <!-- App name at bottom -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="url(#borderGradient)">FindTheOne</text>
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#666">Dating App</text>
</svg>
